<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit New Claim</title>
</head>
<body>
<h1>Submit a New Claim</h1>
<form action="/claims/submit" method="post">
    <label for="providerId">Provider ID:</label>
    <input type="text" id="providerId" name="providerId" required><br><br>

    <label for="memberId">Member ID:</label>
    <input type="text" id="memberId" name="memberId" required><br><br>

    <label for="serviceList">Service List:</label>
    <textarea id="serviceList" name="serviceList" required></textarea><br><br>

    <label for="totalAmount">Total Amount:</label>
    <input type="number" id="totalAmount" name="totalAmount" step="0.01" required><br><br>

    <button type="submit">Submit Claim</button>
</form>
</body>
</html>
